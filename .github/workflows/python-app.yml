name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install chromedriver-autoinstaller selenium pyvirtualdisplay

    - name: Build Docker image
      run: docker build -t ci_cd .

    - name: Running Selenium tests
      run: xvfb-run docker run ci_cd python /app/test_endtoend_app.py

    - name: Test with pytest
      run: |
        docker run ci_cd pytest

    - name: Running unit tests
      run: |
        docker run ci_cd python /app/test_app.py
